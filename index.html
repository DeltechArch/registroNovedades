<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requistro de novedades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article id="articulo">
            <h1>Registro de novedades</h1>
            <form id="formulario">
                <label for="novedad">Registra aqui tu novedad</label>
                <textarea name="novedad" id="novedad" cols="30" rows="10"></textarea>
                <input type="submit" value="agregar a tu lista">
            </form>
        </article>
        <section id="lista-novedades">
            <h2>Lista de novedades</h2>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
